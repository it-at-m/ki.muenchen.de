name: Deploy documentation website

on:
  # Runs on pushes to any branch when changes are made to docs or workflow
  push:
    branches:
      - main
    paths:
      - "**"
      - ".github/workflows/deploy-docs.yml"
  pull_request:
    paths:
      - "docs/**"
      - ".github/workflows/deploy-docs.yml"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - id: build_docs
        uses: it-at-m/lhm_actions/action-templates/actions/action-build-docs@17061b55c5c6df8fa9934d6488d7d29781c24343 # v1.0.14
        with:
          docs-path: "."
      - id: deploy_docs
        # Only deploy documentation from the main branch to prevent unauthorized changes
        uses: it-at-m/lhm_actions/action-templates/actions/action-deploy-docs@17061b55c5c6df8fa9934d6488d7d29781c24343 # v1.0.14
